	 crossorigin="anonymous">
	<link id="stylesheet" rel="stylesheet" href="style-dark.css?v=20180304">
	<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">

<body>
	<img src="crumbflix.png" alt="TronFlix Logo" class="img-responsive" style="display:block; position: relative; margin:auto">
<div class="container">
	<!-- <header>
		<h1><center><b>TronFlix Status Page</b></center></h1>
	</header> -->
	<div class="panel" id="panel">
		<div class="panel-heading">
			<h3 class="panel-title" id="paneltitle" align="center"></h3>
		</div>
	</div>
	<h3 class="page-header"><b>Systems Status</b></h3>
	<div class="list-group" id="services"></div>
	<h3 class="page-header"><b>Upcoming Maintenance</b></h3>
	<div class="list-group" id="maintenance"></div>
	<h3 class="page-header"><b>Incidents</b></h3>
	<div class="timeline-centered" id="incidents"></div>
	<h3 class="page-header"><b>Statistics</b></h3>
	<div class="table-responsive" id="statistics">
		<table class="table">
			<thead>
				<tr>
					<th>Service Name</th>
					<th>1 Day Avg.</th>
					<th>7 Day Avg.</th>
					<th>14 Day Avg.</th>
					<th>30 Day Avg.</th>
					<th>Lifetime Avg.</th>
					<th>Avg. Response (ms)</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<footer class="border-top">
		<ul class="list-inline pull-center">
			<li>
				<a href="https://organizr.kickthetree.com">Provided by CrumbFlix</a>
			</li>
		</ul>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" integrity="sha256-XF29CBwU1MWLaGEnsELogU6Y6rcc5nCkhhx89nFMIDQ="
